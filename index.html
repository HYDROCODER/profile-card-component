<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </style> -->
  </head>
  <body>
    <div class="full-screen-container">
      <div class="container">
        <img src="./images/bg-pattern-card.svg" alt="profile-gradient" />
        <div class="main">
          <img src="./images/image-victor.jpg" alt="Victor Crest" />
        </div>
        <div class="details">
          <ul>
            <li>
              <strong>Victor Crest</strong
              ><span class="sub-text" style="margin-left: 0.7rem">26</span>
            </li>
            <li class="sub-text" style="margin-top: 0.5rem">London</li>
          </ul>
        </div>
        <hr />
        <ul class="stats">
          <li class="stat">
            <strong>80K</strong><br /><span class="sub-text">Followers</span>
          </li>
          <li class="stat">
            <strong>803K</strong><br /><span class="sub-text">Likes</span>
          </li>
          <li class="stat">
            <strong>1.4K</strong><br /><span class="sub-text">Photos</span>
          </li>
        </ul>
      </div>
    </div>
